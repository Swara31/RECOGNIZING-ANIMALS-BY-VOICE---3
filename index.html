<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      
      <div class="col-xs-12 header_div text-center">
        <h2>SOUND CONTROLED ANIMALS</h2>
        <p>Note: Play different sounds like barking, meowing, qucking, chirping, roar</p>
      </div>

      <div class="main_div">
      <center>
        <br>
        <button class="btn btn-danger" onclick="start()">START</button>
        <h4 id="result_count">Detected voice :  </h4>
        <h4 id="result_label">Accuracy : </h4>
        <br>
        <img src="listen.gif" id="listen" width="300" height="300">
        <br>
        <img src="dog_bark.gif" id="dog" width="300" height="300">
        <img src="meow_cat.gif" id="meow" width="300" height="300">
        <img src="bird_chirp.gif" id="bird" width="300" height="300">
        <img src="lion-roar.gif" id="lion" width="300" height="300">
        <img src="duck_quack.gif" id="duck" width="300" height="300">
      </center>
      </div>

      <div class="footer_div">
        Developed by Swara D
      </div>
      
<script src="main.js"></script>
  </body>
</html>
